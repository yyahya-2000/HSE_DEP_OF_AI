version: '3.4'
services:
  nginx:
    container_name: hse_portal_nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        WEB_DOMAIN: ${WEB_DOMAIN}
        SSL_CERTIFICATE: ${SSL_CERTIFICATE}
        SSL_KEY: ${SSL_KEY}
        SUPERSET_DOMAIN: ${SUPERSET_DOMAIN}
        SUPERSET_SSL_CERTIFICATE: ${SUPERSET_SSL_CERTIFICATE}
        SUPERSET_SSL_KEY: ${SUPERSET_SSL_KEY}
    depends_on:
      - php
    logging:
      driver: syslog
      options:
        tag: "{{.DaemonName}}(image={{.ImageName}};name={{.Name}};id={{.ID}})"
    networks:
      - frontend
    ports:
      - '88:88'
      - '443:443'
    restart: unless-stopped
    volumes:
      - ./nginx/logs:/var/log/nginx
      - ./storage/public:/var/www/html/sites/default/files
      - ./drupal:/var/www/html

  php:
    container_name: hse_portal_php
    build:
      context: .
      dockerfile: ./php/Dockerfile
    depends_on:
#      - mariadb
      - ai_hse_db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DRUPAL_TRUSTED_HOST: ${DRUPAL_TRUSTED_HOST}
    logging:
      driver: syslog
      options:
        tag: "{{.DaemonName}}(image={{.ImageName}};name={{.Name}};id={{.ID}})"
    networks:
      - frontend
      - backend
    restart: unless-stopped
    volumes:
      - ./storage/public:/var/www/html/sites/default/files:rw
      - ./storage/private:/private:rw
      - ./drupal:/var/www/html

